<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VA Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="settings">Settings</div>
<div class="close">Close</div>
<div id="main" class="container-fluid">
    <div class="row display">
        <div class="col-xs-12">
            <p class="rating"> 0%</p>
        </div>
    </div>



    <div class="row buttons">
        <div class="col-xs-6">
            <button class="number-button number-pad"  data-value="10">10</button>
        </div>
        <div class="col-xs-6">
            <button class="number-button number-pad"  data-value="10">10</button>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-6">
             <button class="number-button number-pad"  data-value="10">10</button>
        </div>
        <div class="col-xs-6">
              <button class="number-button number-pad"  data-value="10">10</button>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-4">
            <button class="number-button number-pad"  data-value="10">10</button>
        </div>
        <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="20">20</button>
        </div>
        <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="30">30</button>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="40">40</button>
        </div>
        <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="50">50</button>
        </div>
        <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="60">60</button>
        </div>
    </div>
    <div class="row buttons">
          <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="70">70</button>
          </div>
          <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="80">80</button>

          </div>
          <div class="col-xs-4">
              <button class="number-button number-pad"  data-value="90">90</button>
          </div>
    </div>
    <div class="row buttons">
      <div class="col-xs-12">
          <div class=" number-button">
              <button class="number-pad"   data-value="0">clear</button>
          </div>
      </div>
    </div>
</div>
<script>window.$ = window.jQuery = require('jquery');</script>

<script src="js/calc.js"></script>
<script src="js/index.js"></script>
</body>
</html>
